<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time"> {time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
           <div class="greeting">{greeting}</div> 
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-var-m-vertical_large slds-text-heading_large">What is your main Focus today!</div> 
         </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slads-p-top_large">
            <lightning-layout>
              <lightning-layout-item size="11">
                <lightning-input 
                  type="text"
                  label="What's in your mind!"
                  variant="label-hidden"
                  placeholder="What's in your mind?"
                ></lightning-input>
              </lightning-layout-item>
              <lightning-layout-item size="1">
                <lightning-button 
                  title="Add todo"
                  icon-name="utility:add"
                  onclick={todoHandler} 
                ></lightning-button>
              </lightning-layout-item>
            </lightning-layout>
         </lightning-layout-item>
         
         <!--loop trough the list and show upcoming tasks-->
         <lightning-layout-item size="12">
            <div>UPCOMING TASKS</div>
            <template for:each={upcomingTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler} ondelete={deleteHanadler}></c-to-do-item>
            </template>
            
            <!--loop trough the list and show completed tasks-->
            <div>COMPLETED TASKS</div>
            <template for:each={completedTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done onupdate={updateHandler} ondelete={deleteHanadler}></c-to-do-item>
            </template>
         </lightning-layout-item>
    </lightning-layout>
</template>
